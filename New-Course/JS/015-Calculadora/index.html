<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora">
        <div id="tela1" >   
          <input type="text" id="tela" size="255" maxlength="255">
        </div>

        <div id="line">
            <button class="button12" onclick="calcular('acao','c')">C</button>
            <button class="button" onclick="calcular('acao', '/')">/</button>
            <button class="button" onclick="calcular('acao', '*')">X</button>           
        </div>

        <div id="line">
            <button class="button" onclick="calcular('valor', '7')">7</button>
            <button class="button" onclick="calcular('valor', '8')">8</button>
            <button class="button" onclick="calcular('valor', '9')">9</button>
            <button class="button" onclick="calcular('acao', '-')">-</button>
        </div>
        <div id="line">
            <button class="button" onclick="calcular('valor', '4')">4</button>
            <button class="button" onclick="calcular('valor', '5')">5</button>
            <button class="button" onclick="calcular('valor', '6')">6</button>
            <button class="button" onclick="calcular('acao','+')">+</button>
            
        </div>

        <div id="rodape">
            <div id="separ">
                <div id="line">
                    <button class="button" onclick="calcular('valor', '1')">1</button>
                    <button class="button" onclick="calcular('valor', '2')">2</button>
                    <button class="button" onclick="calcular('valor', '3')">3</button>
                    
                </div>
                <div id="linex">
                    <button class="button12" onclick="calcular('valor','0')">0</button>   
                    <button class="button" onclick="calcular('acao', '.')">.</button>                    
                </div>
            </div>

            <div >
                <button class="igual" onclick="calcular('acao','=')">=</button>
            </div>

        </div>
    </div>
    
</body>
</html>
