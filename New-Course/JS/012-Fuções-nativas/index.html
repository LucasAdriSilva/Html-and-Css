<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //prorpiedade length
        var nome = 'Jorge Sant Ana'
        document.write(nome.length + '</br>')
         //Mostra a letra que estao no(7)
        document.write(nome.charAt(7)+ '</br>')
        //Mostra qual é a primeira letra 'g'
        document.write(nome.indexOf('g')+ '</br>')
        // Troca o primeiro parametro pelo o segundo
        document.write(nome.replace('Ana', 'Silva')+ '</br>')
        //Primeiro parametro é onde inicia, segundo parametro é o tamanho  
        document.write(nome.substr(6,4)+ '</br>')
        // Deixa tudo minusculo toLowerCase()
        // Deixa tudo maisuculo toUpCase()
        //Tira os espaços em branco
        document.write(' - ' + nome.trim() + ' - <br/>')


        //  x é uma string
        // let x = "John";
        // // y é um obejto
        // let y = new String("John");
        // document.getElementById("demo").innerHTML =
        // typeof x + "<br>" + typeof y;

        // ------------------------------------------------------ Para matematica
        var x = 10.35
        var y = (Math.random(y)*100).toFixed(0)
        var z = (Math.random(z)*(2 - 0)).toFixed(0)

        document.write(Math.ceil(x) + '</br>')
        document.write(Math.floor(x) + '</br>')
        document.write(Math.round(x) + '</br>')
        document.write(Math.random(x)*100+ '</br>')
        document.write(y + '</br>')
        document.write(z + '</br>')
        document.write('</br> </br> </br>')

        //----------------------------------------------------Funções PAra manipular data
        

        var data = new Date()

        document.write(data.getDate() + ' </br>')
        document.write((data.getMonth()+1) + ' </br>')
        document.write(data.getFullYear() + ' </br></br></br>')

        //Adicionar ou remover dias
        document.write(data.toString()+ ' </br>')
        data.setDate(data.getDate() + 1 )
        document.write('<hr>')
        document.write(data.toString()+ ' </br></br>')
        
        // Adicioanndo e removendo meses
        document.write(data.toString()+ ' </br>')
        data.setMonth(data.getMonth() +5 )
        document.write('<hr>')
        document.write(data.toString()+ ' </br></br>')

        // Adicioanndo e removendo anos
        document.write(data.toString()+ ' </br>')
        data.setFullYear(data.getFullYear() +5 )
        document.write('<hr>')
        document.write(data.toString()+ ' </br></br></br>')


        var data1 = new Date(2015,2,15)
        var data2 = new Date(2016,1,20)

        document.write(data1.toString() +' -- | -- '+ data2.toString() +'</br></br></br>')

        document.write(data1.getTime())
        document.write('<hr/>')
        document.write(data2.getTime())
        document.write('<hr/>')

        var x = Math.abs(data1.getTime() - data2.getTime())
        document.write(Math.abs(data1.getTime() - data2.getTime()))
        document.write('<hr/>')

        var y = (1*24*60*60*1000)
        document.write('Um dia tem: '+ (1*24*60*60*1000) + ' milisegundos <br/>')
        document.write('<hr/>')
        document.write('O resultado de dias é: ' +Math.ceil(x/y))


    </script>
</head>

</body>
</html>
