<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // Eventos com o mouse onclick ondblclick onmouseup onmouseover onmouseout
        function action(){
            alert('Clicado')
        }

        // Eventos pelo teclado onkeydown onkeypress onkeyup
        function teclado(){
            alert('Teclado')
        }

        //Evetnos de janela onreiseze(Toda vez que mudar o layout dispara) onscroll
        function jan(){
            console.log('Atuaizado')
        }

        // Eventos para formulario onfocus onblur onchange
        function arroz(){
            console.log('Com o focus')
        }
        function arroz(value){
            console.log(value)
        }
        function arrozW(){
            console.log('Sem o focus')
        }
    </script>

    <style>
        body{
            display: flex;
            flex-direction: row;
            justify-content:space-around
        }
    </style>
</head>
<body onscroll=jan()>
    <div onmouseout=action() style="background:blue; height: 150px; width: 150px;"></div>

    <div  style="background:blue; height: 150px; width: 150px;"> 
        <input type="text" onkeypress=teclado()>
    </div>

    <div  style="background:rgb(208, 250, 180); height: 3000px; width: 125px;"></div>

    <div>   
        <input type="text" onfocus="arroz()" onblur="arrozW()">
        <select onchange="arroz(value)">
            <option value="RIKI">Correndo</option>
            <option value="2">Andando</option>
        </select>
    </div>
</body>
</html>
