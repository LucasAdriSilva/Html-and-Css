<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function google() {
            window.location.href = "http://www.google.com.br"
        }
        function recarregar(){
            window.location.reload()
            alert('Atualizado')
        }
    </script>
</head>

<body>
    <button onclick="google()">Acessar google</button>
    <button onclick="recarregar()">Replace</button>

</body>

</html>
