<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" ><br><br>

        <label for="email">Email</label>
        <input type="email" id="name"  autofocus><br><br>

        <label for="numero">Numero</label>
        <input type="number" id="numero" min="5" max="50" step="2"><br><br>

        <label for="url">Url</label>
        <input type="url" id="url"><br><br>

        <label for="pesquisa">pesquisa</label>
        <input type="search" id="pesquisa"><br><br>

        <label for="range">range</label>
        <input type="range" id="range" min="1" max="60" value="30"><br><br>

        <label for="date">date</label>
        <input type="date" id="date"><br><br>

        <label for="color">color</label>
        <input type="color" id="color"><br><br>

        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
