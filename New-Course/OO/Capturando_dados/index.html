<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sttyle.css">
    <script src="app.js"></script>

    <title>Document</title>
</head>

<body>
    <header id="cabecario">
        <div>
            <ul id="menu">
                <li>Cadastrar</li>
                <li>Lista de pesonagens</li>
                <li>Mapas</li>
            </ul>
        </div>

        <div id="seach">

        </div>
    </header>
    <main>
        <div class="principal">
            <div class="center1">
                <h1>Criador de personagem</h1>
                <button class="rend">Personagem Radom</button>

            </div>

            <div class="infos">

                <h3 class="center">Caracteriscas básicas</h3>

                <div class="div1">
                    <p>Nome:</p><input onblur="atualizacao()" class="input" id="nome" type="text">
                </div>
                <div class="div1">
                    <p>Idade:</p><input onblur="atualizacao()" class="input" id="idade" type="number">
                </div>
                <div class="div1">
                    <p>Altura:</p><input onblur="atualizacao()" class="input" step="10" id="altura" type="number">
                </div>
                <div class="div1">
                    <p>Peso:</p><input onblur="atualizacao()" class="input" step="10" id="peso" type="number">
                </div>
                <div class="div1">
                    <p>Escolha seu</p><select id="sexo">
                        <option value="">Sexo</option>
                        <option value="Masculino">Homem</option>
                        <option value="Femea">Mulher</option>
                    </select>
                </div>
                <h3 id="pont">Distribua seus 20 pontos</h3>
                <div class="div1">
                    <p>Força:</p> <input type="range" id="for" value="1" min="0" max="100" oninput="display1.value=value/10" onchange="display1.value=value/10">

                    <input class="resu" type="text" id="display1" value="0">
                </div>
                <div class="div1">
                    <p>Inteligência:</p> <input type="range" id="inte" value="1" min="0" max="100" oninput="display2.value=value/10"  onchange="display2.value=value/10">
                    <input class="resu" type="text" id="display2" value="0">
                </div>
                <div class="div1">
                    <p>Agilidade:</p> <input type="range" id="agi" value="1" min="0" max="100" oninput="display3.value=value/10"  onchange="display3.value=value/10">
                    <input class="resu" type="text" id="display3" value="0">
                </div>

                
            </div>
            <div class="center">
                <button onclick="enviarDados()" class="rend1" >Enviar </button>
            </div>
        </div>
        <div id="conteudo_secundario">
            <div>
                <h1>Player Criado</h1>
            </div>
            <div>
                <p id="res1">testes</p>
            </div>
            <div>
                <p id="res2"></p>
            </div>
            <div>
                <p id="res3"></p>
            </div>

        </div>
    </main>
</body>

</html>
