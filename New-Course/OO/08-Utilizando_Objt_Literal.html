<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    let nome = 'Jorge' // document.getElementeById('nome').value
    let idade = 29
    let sexo = 'Masculino'
    let profissao = 'Programador'

    let objeto = {
        nome: nome,
        idade: idade,
        sexo: sexo,
        profissao: profissao,
        exibirResumo:function(){
            console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`);
        }
    }
    console.log(objeto)
    objeto.exibirResumo()


    let objeto2 = {
        nome, // nome= nome variavel / valor = valor variavel
        idade,
        sexo,
        profissao,
        exibirResumo(){
            console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`);
        }
    }
    console.log(objeto2)
    objeto2.exibirResumo()

    </script>
</head>
